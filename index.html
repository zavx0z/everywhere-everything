<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="WebComponent Node" />
    <title>Node</title>
    <style>
      :root {
        font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol",
          "Noto Color Emoji";
        font-size: 1rem; /* 16px */
        line-height: 1.5rem; /* 24px */
        background-color: #1b2634;
        color: #edf8fc;
        /* --color-tertiary-900: 255 141 141; */
      }
      body {
        margin: 0;
        padding: 0;
        height: 100svh;
        width: 100svw;
        overflow: hidden;
      }
    </style>
    <dev-tools mobile></dev-tools>
    <script type="module">
      await new Promise((res) =>
        import("https://zavx0z.github.io/dev-tools/index.js")
          .then(() => setTimeout(res, 444))
          .catch((err) => {
            console.log(err)
            res({ error: err })
          })
      )
      const component = document.createElement("component-node")
      component.setAttribute("id", "example")
      component.setAttribute("schema", "example/schema.json")
      import("./src/index.js").then((module) => customElements.define(component.tagName.toLowerCase(), module.default))
      document.body.appendChild(component)
      // document.body.appendChild(component.cloneNode())
    </script>
  </head>
  <body></body>
</html>
