<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="WebComponent Node" />
    <title>Node</title>
    <dev-tools mobile></dev-tools>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="src/node.css" />
    <script type="module">
      await new Promise((res) =>
        import("https://zavx0z.github.io/dev-tools/index.js")
          .then(() => setTimeout(res, 444))
          .catch((err) => {
            console.log(err)
            res({ error: err })
          })
      )
      import("./src/index.js")
    </script>
  </head>
  <body>
    <node-component id="example-id" schema="example/schema.json">
      <h1>Preview</h1>
    </node-component>
  </body>
</html>
