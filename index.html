<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
    </style>
    <dev-tools mobile></dev-tools>
    <script type="module">
      await new Promise((res) => import("https://zavx0z.github.io/dev-tools/index.js").then(() => setTimeout(res, 444)))

      const component = document.createElement("component-node")
      component.setAttribute("schema", "example/schema.json")
      import("./src/index.js").then((module) => customElements.define(component.tagName.toLowerCase(), module.default))
      document.body.appendChild(component)
      component.style.color = "blue"
    </script>
  </head>
  <body></body>
</html>
